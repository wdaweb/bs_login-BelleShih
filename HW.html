<!doctype html>
<html lang="en">
  <head>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
    
    <link rel="stylesheet" href="./css/bootstrap.min.css">   
    <link rel="stylesheet" href="./css/all.min.css">

    <title></title>
    <style>
      .bg {
        background-image: url('https://picsum.photos/1920/1080/?random=1') ;
      }
      .a {
        border-radius: 2rem;
      }

      #exampleInputEmail1,
      #exampleInputPassword1{
        text-indent: 20px;
      }

      .b{
        background-color: rgba(255,255,255,0.7);
      }
      .c{
        opacity:0.7;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100 vw-100 bg">
      <div class="row">
        <div class="col b w-75 h-50 p-5 a d-flex align-items-center flex-column">
          <h2 class="mb-3">Sign In</h2>
          <form>
            <div class="form-group position-relative">
              <input type="Username" class="form-control" id="exampleInputEmail1" placeholder="Username">
              <i class="fas fa-user position-absolute" style="top: 10px; left: 10px;"></i>              
            </div>
            <div class="form-group position-relative">              
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              <i class="fas fa-lock position-absolute" style="top: 10px;left: 10px;"></i>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label small mr-5" for="exampleCheck1">Remember me</label>
              <a href="#" class="small text-dark ">Forgot Password?</a>
            </div>
          </form>
          <div class="bg-secondary h-25 w-25 position-absolute rounded-circle c" style="top: -50px;">
            <i class="far fa-user h1 text-white position-absolute" style="top: 25px;left: 25px;"></i>
          </div>
        </div>
      </div>
    </div>
    
    
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>

  </body>
</html>
